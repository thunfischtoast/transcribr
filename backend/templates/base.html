<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meeting Transkript Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        .transcript-text {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
        }
        .status-pending { color: #3273dc; }
        .status-processing { color: #ffdd57; }
        .status-completed { color: #48c774; }
        .status-failed { color: #f14668; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>Meeting Transkript Manager</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Meetings</a>
                <a class="navbar-item" href="/queue">Transkriptionsqueue</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Meeting Transkript Manager</strong> - Entwickelt mit FastAPI, Bulma und htmx
            </p>
        </div>
    </footer>
</body>
</html>
